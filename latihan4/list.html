<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <!-- 
        ul (list tidak terurut)
        ol (list terurut)
        li (list item)
    -->

    <h3>To Do List</h3>
    <ol>
        <li>Bangun Pagi</li>
        <li>Sarapan</li>
        <li>Tidur lagi</li>
    </ol>

    <h3>Saat bermain</h3>
    <ul type="square">
        <li>Mobile Legend</li>
        <li>PUBG</li>
        <li>Dragon Nest</li>
    </ul>

    <!-- 
        dl (definition list)
    -->

    <h3>Pemrograman</h3>
    <dl>
        <dt>JS</dt>
        <dd>Javascript</dd>
        <dt>JAVA</dt>
        <dd>Java</dd>
    </dl>
</body>
</html>
